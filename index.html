<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

    <link 
        rel="stylesheet" 
        href="./style.css"/>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <div class="nav-address border">
                <p class="adfirst">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="adsecond">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input"/>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #343333;"></i>
                </div>
            </div>

            <div class="nav-country border">
                <div class="city-icon">
                    <div class="citicon"></div>
                </div>
                <select class="country-select">
                    <option>EN</option>
                </select>
            </div>

            <div class="nav-signin border">
                <p class="sign1"><span>Hello, sign in</span></p>
                <select class="sign2">
                    <option>Account & Lists</option>
                </select>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="sign2">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
</body>
</html>
